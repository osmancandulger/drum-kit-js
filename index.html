<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="header">
      <h1>Drum Kit</h1>
    </div>
    <div class="container">
      <div class="boxes" id="boom">
        <div class="sounds">
          <p class="key">a</p>
        </div>
        <p>Boom</p>
      </div>
      <div class="boxes" id="clap">
        <div class="sounds">
          <p class="key">s</p>
        </div>
        <p>Clap</p>
      </div>
      <div class="boxes" id="hihat">
        <div class="sounds">
          <p class="key">d</p>
        </div>

        <p>Hihat</p>
      </div>
      <div class="boxes" id="kick">
        <div class="sounds">
          <p class="key">f</p>
        </div>

        <p>Kick</p>
      </div>
      <div class="boxes" id="boom">
        <div class="sounds">
          <p class="key">g</p>
        </div>

        <p>Open Hat</p>
      </div>
      <div class="boxes" id="ride">
        <div class="sounds">
          <p class="key">h</p>
        </div>

        <p>Ride</p>
      </div>
      <div class="boxes" id="snare">
        <div class="sounds">
          <p class="key">j</p>
        </div>

        <p>Snare</p>
      </div>
      <div class="boxes" id="tink">
        <div class="sounds">
          <p class="key">k</p>
        </div>

        <p>Tink</p>
      </div>
      <div class="boxes" id="tom">
        <div class="sounds">
          <p class="key">l</p>
        </div>

        <p>Tom</p>
      </div>
    </div>

    <audio id="boom" src="src/sounds/boom.wav"></audio>
    <audio id="clap" src="src/sounds/clap.wav"></audio>
    <audio id="hihat" src="src/sounds/hihat.wav"></audio>
    <audio id="kick" src="src/sounds/kick.wav"></audio>
    <audio id="openhat" src="src/sounds/openhat.wav"></audio>
    <audio id="ride" src="src/sounds/ride.wav"></audio>
    <audio id="snare" src="src/sounds/snare.wav"></audio>
    <audio id="tink" src="src/sounds/tink.wav"></audio>
    <audio id="tom" src="src/sounds/tom.wav"></audio>

    <script src="src/index.js"></script>
  </body>
</html>
